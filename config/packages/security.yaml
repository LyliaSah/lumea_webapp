security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_lumea   # Utiliser le nom de la route, pas le chemin

            logout:
                path: app_logout                 # Ici, c'était "app_logout_sucess" qui semble erroné
                target: app_logout_success       # Nom de route correct pour la redirection

    access_control:
        - { path: ^/demande/enregistrement, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/logout$, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/fiche_connaitre_corps, roles: ROLE_USER }
        - { path: ^/videos, roles: ROLE_USER }
        - { path: ^/fiches-pratiques, roles: ROLE_USER }
        - { path: ^/lumea, roles: ROLE_USER }
       

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
